<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel='shortcut icon' href='images/weather-icon-png-16.ico' type='image/x-icon'/>

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="libs/weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="libs/weather-icons-master/css/weather-icons-wind.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Forecast</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark mb-4 xxx">
            <div class="container w-75">
                <i class="navbar-brand wi wi-day-cloudy"><span> Прогноз Погоды</span></i>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Город" aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">
                        Поиск
                    </button>
                </form>
                </div>
            </div>
          </nav>
        </header>

        <div class="container my-5 w-75">
            <div class="row align-items-center" id="main-info">
                <div class="col-lg-6">
                    <div class="row" id="main-temp"><i class="wi wi-night-sleet"><span id='main-temp-span'></span></i></div>
                    <div class="row" id="main-date"><span id='main-date-span'></span></div>
                </div>
                <div class="col-lg-6" id="extra">
                    <div class="row my-2">
                        <div class="col time">
                            <i class="wi wi-time-12"></i>
                        </div>
                        <div class="col time">
                            <i class="wi wi-time-3"></i>
                        </div>
                        <div class="col time">
                            <i class="wi wi-time-6"></i>
                        </div>
                        <div class="col time">
                            <i class="wi wi-time-9"></i>
                        </div>
                        <div class="col time">
                            <i class="wi wi-time-12"></i>
                        </div>
                        <div class="col time">
                            <i class="wi wi-time-3"></i>
                        </div>
                        <div class="col time">
                            <i class="wi wi-time-6"></i>
                        </div>
                        <div class="col time">
                            <i class="wi wi-time-9"></i>
                        </div>
                        <div class="col time mx-auto">
                            <i class="wi wi-time-12"></i>
                        </div>
                    </div>
                    <div class="row my-2">
                        <input id="time" type="range" min="0" max="24" step="1" value="12" list="tickmarks"> 
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="3">
                            <option value="6">
                            <option value="9">
                            <option value="12">
                            <option value="15">
                            <option value="18">
                            <option value="21">
                            <option value="24">
                        </datalist>

                        <div class="row my-1 w-75 mx-auto">
                            <div class="col-lg">
                                <span>Осадки:</span>
                            </div>
                            
                            <div class="col-lg-5">
                                <span>1</span>
                                <span>%</span>
                            </div>
                        </div>
                        <div class="row my-1 w-75 mx-auto">
                            <div class="col-lg">
                                <span>Влажность:</span>
                            </div>
                            
                            <div class="col-lg-5">
                                <span>63</span>
                                <span>%</span>
                            </div>
                        </div>
                        <div class="row my-1 w-75 mx-auto">
                            <div class="col-lg">
                                <span>Ветер:</span>
                            </div>
                            
                            <div class="col-lg-5">
                                <span>13</span>
                                <span>км/ч</span>
                            </div>
                        </div>  
                    </div>  
                </div>
            </div>
        </div>

        <!-- <div class="container w-50 my-5 month-but">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="button">
                Отркыть погоду на месяц
            </button>
        </div> -->
        <div class="container w-75">
            <div class="row">
                <dir class="col week"><span>Пн</span></dir>
                <dir class="col week"><span>Вт</span></dir>
                <dir class="col week"><span>Ср</span></dir>
                <dir class="col week"><span>Чт</span></dir>
                <dir class="col week"><span>Пт</span></dir>
                <dir class="col week"><span>Сб</span></dir>
                <dir class="col week"><span>Вс</span></dir>
            </div>
        </div>

        <script src="js/main.js"></script>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
</body>

</html>
