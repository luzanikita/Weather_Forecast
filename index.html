<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel='shortcut icon' href='images/weather-icon-png-16.ico' type='image/x-icon'/>

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="libs/weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="libs/weather-icons-master/css/weather-icons-wind.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Forecast</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark mb-4 xxx">
            <div class="container w-75">
                <div class="col-lg-3">
                    <i class="navbar-brand wi wi-day-cloudy"><span><b> Прогноз Погоды</b></span></i>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item" id="btn-week">
                        <span class="my-auto mx-auto"> Неделя</span>
                    </li>
                    <li class="nav-item selected" id="btn-month">
                        <i class="glyphicon glyphicon-calendar"><span> Месяц</span></i>
                    </li>
                </ul>
                <div class="col-lg-8 col-lg-offset-3">
                
                    <form class="form-inline mt-2 mt-md-0">
                        <input list="cities" name="city" placeholder=" Город">
                        <datalist id="cities">
                            <option value="Харьков">
                            <option value="Киев">
                            <option value="Антрацит">
                            <option value="Балаклея">
                            <option value="Винница">
                            <option value="Горное">                          
                        </datalist>
                        
                        <button class="btn btn-warning mx-2 my-2 my-sm-0" type="submit">
                            Выбрать
                        </button>
                    </form>
                </div>
            </div>
          </nav>
        </header>

        <div class="container my-3 w-75">
            <div class="row align-items-center" id="main-info">
                <div class="col-lg-5">
                    <div class="row" id="main-temp"><i class="wi wi-night-sleet"><span id='main-temp-span'></span></i></div>
                    <div class="row" id="main-date"><span id='main-date-span'></span></div>
                </div>
                <div class="col-lg-6" id="extra">
                    <div class="row my-3">
                        <div class="col time mx-auto">
                            <span>00:00</span>
                        </div>
                        <div class="col time  mx-auto">
                            <span>03:00</span>
                        </div>
                        <div class="col time  mx-auto">
                            <span>06:00</span>
                        </div>
                        <div class="col time  mx-auto">
                            <span>09:00</span>
                        </div>
                        <div class="col time  mx-auto">
                            <span>12:00</span>
                        </div>
                        <div class="col time  mx-auto">
                            <span>15:00</span>
                        </div>
                        <div class="col time  mx-auto">
                            <span>18:00</span>
                        </div>
                        <div class="col time  mx-auto">
                            <span>21:00</span>
                        </div>
                        <div class="col time  mx-auto">
                            <span>24:00</span>
                        </div>
                    </div>
                    <div class="row my-3">
                        <input id="time" type="range" min="0" max="24" step="1" value="12" list="tickmarks"> 
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="3">
                            <option value="6">
                            <option value="9">
                            <option value="12">
                            <option value="15">
                            <option value="18">
                            <option value="21">
                            <option value="24">
                        </datalist>
                    </div>  
                    <div class="row my-3 mx-auto"></div>
                    <div class="row add mx-auto">
                        <div class="col-lg-4">
                            <div class="row my-1 mx-auto">
                                <i class="wi wi-umbrella mx-auto"> <span>Осадки: </span></i>
                            </div>
                            <div class="row my-1 mx-auto">
                                <span class="mx-auto">1 %</span>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="row my-1 mx-auto">
                                <i class="wi wi-humidity mx-auto"> <span>Влажность: </span></i>
                            </div>
                            <div class="row my-1 mx-auto">
                                <span class="mx-auto">63 %</span>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="row my-1 mx-auto">
                                <i class="wi wi-strong-wind mx-auto"> <span>Ветер: </span></i>
                            </div>
                            <div class="row my-1 mx-auto">
                                <span class="mx-auto">13 км/ч</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container w-75 my-4 month-but">
            <div class="mx-auto" id="date">
                    <button class="btn my-2 my-sm-0 control" data-toggle="tooltip" title="Предыдущий месяц" type="button" onclick="changeDate(0)">
                        <
                    </button>
                    <button class="btn my-2 my-sm-0 control" data-toggle="tooltip" title="Сегодня" type="button" onclick="setCurDate()">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </button>
                    <input type="number" data-toggle="tooltip" title="Месяц" min="1" max="12" id="date-month">
                    <input type="number" data-toggle="tooltip" title="Год"size="2" min="1900" max="2100" id="date-year">
                    <button class="btn my-2 my-sm-0 control" data-toggle="tooltip" title="Следующий месяц"type="button" onclick="changeDate(1)">
                        >
                    </button>
            </div>
        </div>
        <div class="container w-75">
            <div class="row">
                <dir class="col week"><span>Пн</span></dir>
                <dir class="col week"><span>Вт</span></dir>
                <dir class="col week"><span>Ср</span></dir>
                <dir class="col week"><span>Чт</span></dir>
                <dir class="col week"><span>Пт</span></dir>
                <dir class="col week"><span>Сб</span></dir>
                <dir class="col week"><span>Вс</span></dir>
            </div>
        </div>

        <script src="js/main.js"></script>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
</body>

</html>
