<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel='shortcut icon' href='images/weather-icon-png-16.ico' type='image/x-icon'/>

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="libs/weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="libs/weather-icons-master/css/weather-icons-wind.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Forecast</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">Top navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="http://getbootstrap.com/docs/4.1/examples/navbar-static/#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://getbootstrap.com/docs/4.1/examples/navbar-static/#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="http://getbootstrap.com/docs/4.1/examples/navbar-static/#">Disabled</a>
                </li>
              </ul>
              <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </header>

        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg border">
                    <div class="raw">
                        <span class="">Харьков, Харьковськая область</span>
                    </div>
                    <div class="raw">
                        <span>Пятница, 05.10.18</span>
                    </div>
                </div>
            </div>

            <div class="row align-items-center border" id="main-info">
                <div class="col-lg-1.5">
                    <i class="wi wi-night-sleet" id="main-ico"></i>
                </div>
                <div class="col-lg-4" id='main-value'>
                    <span>17</span>
                    <span>°C</span>
                </div>
                <div class="col-lg">
                    <div class="row">
                        <div class="col-lg-4">
                            <span>Осадки:</span>
                        </div>
                        
                        <div class="col-lg-3">
                            <span>1</span>
                            <span>%</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <span>Влажность:</span>
                        </div>
                        
                        <div class="col-lg-3">
                            <span>63</span>
                            <span>%</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <span>Ветер:</span>
                        </div>
                        
                        <div class="col-lg-3">
                            <span>13</span>
                            <span>км/ч</span>
                        </div>
                    </div>    
                </div>
            </div>

            <div class="row border">
                <div class="col-lg align-items-center">
                    <span class="text-center">Преимущественно облачно</span>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
</body>

</html>
